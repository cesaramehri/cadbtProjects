version: 2
models:
  - name: silver_dim_listings
    columns:
      - name: LISTING_ID
        tests:
          - unique
          - not_null
      - name: HOST_ID
        tests:
          - not_null
          - relationships:
              to: ref('silver_dim_hosts')
              field: HOST_ID
      - name: ROOM_TYPE
        tests:
          - accepted_values:
              values: ['Entire home/apt','Private room','Shared room','Hotel room'] 
